<!doctype html>
<html lang="en" style="font-size: 20px">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>PowerHub</title>

    <!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
  </head>
  <body>

<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">PowerHub</a>
</nav>

<div class="container">
    <h1>PowerHub</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link {% block hub_active %}{% endblock %}" id="hub-tab" href="/hub" role="tab"
               aria-controls="hub" aria-selected="{% block hub_selected %}{% endblock %}">Hub</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% block clipboard_active %}{% endblock %}" id="clipboard-tab"
                href="/clipboard" role="tab" aria-controls="clipboard" aria-selected="{% block clipboard_selected %}{% endblock %}">Clipboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% block fileexchange_active %}{% endblock %}" id="fileexchange-tab" href="/fileexchange" role="tab" aria-controls="fileexchange"
                aria-selected="{% block fileexchange_selected %}{% endblock %}">File Exchange</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="hub" role="tabpanel"
            aria-labelledby="tab">{% block content %}{% endblock %}</div>
    </div>

    {% include "messages.html" %}
</div>


<script src="/js/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-3.3.1.min.js"><\/script>')</script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/js/powerhub.js" ></script>
</body>
</html>
